	<h1>html5</h1>
	<h2>기본태그</h2>
	<h3>form</h3>
	
	<form action="" method="get">
	
	<label for="txt-id">아이디:</label>
	<input id="txt-id" type="text" name="id" value="" placeholder="아이디">
	<br>
	
	<label for="nick">닉네임:</label>
	<input id="nick" type="text" name="nick" value="" placeholder="닉네임">
	<br>
	
	<label for="txt-pw">비밀번호:</label>
	<input id="txt-pw" type="password" name="pw" value="" placeholder="비밀번호">
	<br>
	
	<input type="hidden" name="hid" value="">
	<br>
	
	<label for="txt-file">프로필 사진:</label>
	<input id="txt-file" type="file">
	<br><br>
	
	<label for="chk-book">독서</label><input id="chk-book" type="checkbox" name="hobby" value="book" checked="checked">
	<label for="chk-music">음악</label><input id="chk-music" name="hobby" value="music" type="checkbox">
	<label for="chk-trip">여행</label><input id="chk-trip" name="hobby" value="trip" type="checkbox">
	<br><br>
	
	<label for="chk-dog">개</label>
	<input id="chk-dog" type="checkbox" name="pet" value="dog" checked="checked">
	<label for="chk-cat">고양이</label>
	<input id="chk-cat" name="pet" value="cat" type="checkbox">
	<label for="chk-bird">새</label>
	<input id="chk-bird" name="pet" value="bire" type="checkbox">
	<br><br>
	
	<label for="rdo-apple">사과</label>
	<input id="rdo-apple" type="radio" name="fruit" value="apple">
	<label for="rdo-grape">포도</label>
	<input id="rdo-grape" type="radio" name="fruit" value="grape" checked="checked">
	<label for="rdo-orange">오렌지</label>
	<input id="rdo-orange" type="radio" name="fruit" value="orange" checked="checked">
	<br><br>
	
	<label for="rdo-m1">1월</label>
	<input id="rdo-m1" type="radio">
	<label for="rdo-m2">2월</label>
	<input id="rdo-m2" type="radio">
	<label for="rdo-m3">3월</label>
	<input id="rdo-m3" type="radio">
	<br><br>
	
	<label for="sel-tel">통신사</label>
	<select id ="sel-tel" name="telecom">
	 <option value="" selected="selected">통신사를 선택해 주세요</option>
	 <option value="sk">SKT</option>
	 <option value="kt">KT</option>
	 <option value="lg">LGU+</option>
	 <option value="et">기타</option>
	</select>
	<br><br>
	
	<textarea name="content">안녕하새요 게시판글입니다.</textarea>
	<br><br>
	
	
	<button type ="submit">회원가입</button>
	<!-- <input type="submit" value="회원가입2"> -->
	</form>
